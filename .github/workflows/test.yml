name: Test

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        name: Typecheck and Unit Tests
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Type check
              run: npm run typecheck
            - name: Unit tests
              run: npm run test:run
