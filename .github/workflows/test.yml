name: Test

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        name: Typecheck and Unit Tests
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install dependencies
              run: |
                  if [ -f package-lock.json ]; then
                    npm ci
                  else
                    npm install
                  fi
            - name: Type check
              run: npm run typecheck
            - name: Unit tests
              run: npm run test:run
